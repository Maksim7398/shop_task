server:
  port: 8085
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/product_store
    username: user
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: true
  liquibase:
    enabled: false
    change-log: db/changelog/db.changelog-master.xml
